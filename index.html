<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken Grotesk">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h3>Your Result</h3>
      <div class="circle">
        <div class="content">
          <h1>76</h1>
          <p id="numbers">of 100</p> 
        </div>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <h3>Summary</h3>
      <div class="matter m1">
        <div class="area a1"><i class="fa-solid fa-bolt"></i> Reaction</div>
          <div class="nums">
            <span class="dark">80</span><span class="light"> /100</span></p>
          </div>
      </div>
      <div class="matter m2">
        <div class="area a2"><i class="fa-solid fa-brain"></i> Mempry</div>
          <div class="nums">
            <span class="dark">92</span><span class="light"> /100</span></p>
          </div>
      </div>
      <div class="matter m3">
        <div class="area a3"><i class="fa-regular fa-comment"></i> Verbal</div>
          <div class="nums">
            <span class="dark">61</span><span class="light"> /100</span></p>
          </div>
      </div>
      <div class="matter m4">
        <div class="area a4"><i class="fa-regular fa-eye"></i> Visual</div>
          <div class="nums">
            <span class="dark">72</span><span class="light"> /100</span></p>
          </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
